

{% load static %}

<html lang="en">
  <head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <link rel="stylesheet" href="leaflet.css">
    <script src="jquery-2.1.0.min.js"></script>
    <script src="leaflet.js"></script>
    <script src="osmfield.js"></script>
    <!-- Bootstrap CSS -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>

    </style>
  </head>
  <body>


  <div class="container login-container">
      <div class="shadow-sm p-3 mb-5 bg-white rounded">
      <div class="row">
        <div class="col-md-4 ads">
            <div class="profile-img">
                        <img class="img-fluid"  src="{% static 'images/bck.jpg' %}" height="550" width="350">
                        </div>
            </div>
            <div class="col-md-6 login-form">
                <div class="text-center">
                    <div class="profile-img">

                        </div>
                </div>


                        <h1 class="text-center">LOG-IN</h1>


            <form>
                {% csrf_token %}

                <div class="input-group">
                  <input type="text" class="form-control" name="username" placeholder="Username">
                     <span class="input-group-text">
                          <svg class="bi bi-person-bounding-box" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg>




                </div>
                <br>
                <div class="input-group has-feedback has-search">
                    <span class="input-group-text">
                       <i class="material-icons md-48">vpn_key</i></span>

                    </span>
                    <input type="text" class="form-control" name="password" placeholder="Password">

                </div>
                <br>
                <div class="form-group">
                  <button type="button" class="btn btn-lg btn-primary">Log in <i class="material-icons md-48">done_all</i></button>
                </div>
                <div class="form-group forget-password">
                    <div class="row">
                        <div class="col">
                             <a href="#">Forget Password?</a>
                        </div>
                            <div class="col">
                             <a href="#">Done have account, Signup here!</a>
                            </div>
                        </div>
                    </div>

            </form>
            </div>
        </div>
      </div>
    </div>
    </div>
    <footer class="py-5 bg-black">
        <div class="container">
            <p class="text-center text-white m-0 small">@food_poverty</p>
        </div>
    </footer>
    </body>
</html>
